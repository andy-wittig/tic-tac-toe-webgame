<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="grad">
        <div id="score">Win-Streak: 0</div>
        <div id="game-container">
            <button id="itm-button" class="btn-normal" onClick="gameButton(0)">T</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(1)">I</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(2)">C</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(3)">T</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(4)">A</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(5)">C</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(6)">T</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(7)">O</button>
            <button id="itm-button" class="btn-normal" onClick="gameButton(8)">E</button>
        </div>
        <div id="game-info"></div>
        <div id="client-game-info"></div>
        <div id="file-system-buttons">
            <button id="host-game" onclick="hostGame()">Local Host</button>
            <button id="join-game" onclick="joinGame()">Join Game</button>
        </div>
        <button id="start-button" onclick="startGame()">Start</button>
        <script src="main.js"></script>
    </body>
</html>
